<body>

    <div id="add-rule-page">
        <section id="add-rule-container">
            <h1>Add Courses</h1>
            <div class="form-inputs">

                <div id="requirement-container">
                </div>

                <div>
                    <label for="rdesc">Add courses youâ€™ve taken below</label>
                    <div class="input-button">
                        <input id="add-class" name="add-class" placeholder="e.g., CS 111" list="courses">
                        <datalist id="courses">
                            {% for c in courses %}
                            <option value="{{ c }}">
                            {% endfor %}
                        </datalist>
                        <button id="add-class-button">Add Class</button>
                    </div>
                </div>

                <div>
                    <h3>Your courses</h3>
                    <div id="added-courses-container">
                        <div id="courses-empty-state-container">
                            <h3>ðŸ“š Classes</h3>
                            <p class="subheader">Classes that you add above will appear here</p>
                        </div>
                        <div id="added-courses-section">
                        </div>
                    </div>
                </div>

                <button id="add-rule-button">Add Rule</button>
            </div>
        </section>
        <div class="divider"></div>
        <section id="rule-display">
            <h2>Existing rules</h2>
            
            <div id="rule-display-container">

            </div>

        </section>
    </div>

    <div id="submit-section">
        <div>
            <button id="submit-major">Submit</button>
        </div>
    </div>
